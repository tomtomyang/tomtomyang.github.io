<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="C5XL30NP_8RYHQEq4wBso6JrBuiwh4c8_Nk8G8r8Ytw" />

    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="keywords" content="{{keywords}}">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:url" content="https://tomtomyang.github.io">
    <meta property="og:image" content="https://tomtomyang.github.io/public/image/profile.avif">

    <meta property="x:card" content="summary">
    <meta property="x:title" content="{{title}}">
    <meta property="x:description" content="{{description}}">
    <meta property="x:url" content="https://tomtomyang.github.io">
    <meta property="x:image" content="https://tomtomyang.github.io/public/image/profile.avif">

    <link rel="icon" href="public/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/lib/new.min.css">
    
    <link rel="stylesheet" href="public/lib/heti.min.css">
    <script defer src="public/lib/heti-addon.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const heti = new Heti('.heti');
            heti.autoSpacing();
        });
    </script>
</head>
<body>
    <img src="public/image/profile.avif" width="128" height="128" style="border-radius: 50%;" alt="profile">
    <main class="heti heti--serif">{{content}}</main>
</body>
</html>
